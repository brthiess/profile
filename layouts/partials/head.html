<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Params.Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="@swiftchaser" />
  <meta property="og:url" content="https://www.nevintweets.com/" />
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:description" content="{{ with .Params.Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}" />
  {{ with .Site.Params.twitter_card_image }}<meta property="og:image" content="{{ . }}" />{{ end }}
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .link | absURL }}">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "css/style.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/My Post Copy.png` | absURL }}" type="image/x-icon">
  <link rel="icon" href="{{ `images/My Post Copy.png` | absURL }}" type="image/x-icon">

  <link rel="stylesheet" href="/css/custom.css">

</head>
